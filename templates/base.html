{% load static %}
<html lang="en" class="bg-gray-50">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.14/dist/full.min.css" rel="stylesheet" type="text/css" />

  {% block meta %}
  {% endblock meta %}
</head>

<body class="bg-gray-50">


  <nav class="navbar bg-white fixed flex flex-row items-center justify-start px-4">
    <div class="">
      <a class="">TipSen</a>
    </div>
    <div class="gap-2">
      {% if request.user.is_authenticated %}
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img alt="Tailwind CSS Navbar component"
              src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
          </div>
        </div>
        <ul class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
          <li>
            <a class="justify-between" href="{% url 'user_profile' %}">
              Profile
              <span class="badge">New</span>
            </a>
          </li>
          <li><a>Settings</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
        {% else %}
        <div>
          <a href="{% url 'login' %}" class="btn bg-indigo-600 text-white">
            Login
          </a>
          <a href="{% url 'signup' %}" class="btn bg-neutral text-indigo-600 hover:text-white hover:bg-indigo-600 transition-all duration-100">
            Signup
          </a>
        </div>
        {% endif %}
       
      </div>
    </div>
  </nav>

  <main class="pt-20">
  {% block content %}

  {% endblock content %}
  </main>
</body>
</html>
