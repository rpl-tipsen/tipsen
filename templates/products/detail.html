{% extends 'base.html' %} 

{% block meta %}
    <title>Tipsen | Home</title>
{% endblock meta %} 

{% block content %}
<div class="hero min-h-screen bg-base-200">
    <div class="hero-content flex-col lg:flex-row-reverse">
      <img src="{{product.image_link}}" class="max-w-sm rounded-lg shadow-2xl" />
      <div>
        <h1 class="text-5xl font-bold">{{product.name}}</h1>
        <p class="py-6">{{product.description}}</p>
        <p class="py-6 text-xl font-bold">Rp. {{product.price}}</p>
        <a href="{% url 'order_product' product_id=product.id %}"><button class="btn btn-primary">Order Now</button></a>
      </div>
    </div>
  </div>
{% endblock content %}
